    #    strategy: depend
    #  rules:
    #    - exists:
    #      - "go.mod"

generate-config-staging:
  extends: .generate-config
  stage: staging
  variables:
    ENVIRONMENT: "staging"

child-pipeline-staging:
  stage: staging
  needs:
    - job: generate-config-staging
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate-config-staging

generate-config-production:
  extends: .generate-config
  stage: production
  when: manual
  needs:
    - job: version
      artifacts: true
    - job: generate-config-staging
    - job: child-pipeline-staging
  variables:
    ENVIRONMENT: "production"

child-pipeline-production:
  stage: production
  needs:
    - job: generate-config-production
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate-config-production
