stages:
  - deploy
  - staging
  - production

include:
  - project: "developerdurp/yml"
    ref: "main"
    file:
      - "jobs/version.yml"
      - "jobs/gitlab.yml"

variables:
  PARENT_PIPELINE_ID: $CI_PIPELINE_ID
  GO_VERSION: "1.22"
  GOLANGCI_LINT_VERISON: "v1.58.0"
  UPLOAD_PACKAGE: "false"
  PROJECT_NAME: $CI_PROJECT_NAME

version:
  extends: .version
  stage:
    .pre

