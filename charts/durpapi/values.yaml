deployment: 
  image: registry.gitlab.com/developerdurp/durpapi
  tag: ""
  imagePullPolicy: Always
  secretfile: durpapi-secret
  hpa:
    minReplicas: 3
    maxReplicas: 10

ingress:
  enabled: false
  clusterissuer: letsencrypt-production
  host: durpapi.durp.info
  tls: durpapi-tls

service:
  type: ClusterIP
  port: 80
  targetport: 8080

