basePath: /api/v1
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: DurpAPI
  version: "1.0"
paths:
  /openai/general:
    get:
      consumes:
      - application/json
      description: Ask ChatGPT a general question
      parameters:
      - description: Ask ChatGPT a general question
        in: query
        name: message
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: response
          schema:
            type: string
      summary: Gerneral ChatGPT
      tags:
      - openai
  /openai/travelagent:
    get:
      consumes:
      - application/json
      description: Ask ChatGPT for suggestions as if it was a travel agent
      parameters:
      - description: Ask ChatGPT for suggestions as a travel agent
        in: query
        name: message
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: response
          schema:
            type: string
      summary: Travel Agent ChatGPT
      tags:
      - openai
  /unraid/powerusage:
    get:
      consumes:
      - application/json
      description: Gets the PSU Data from unraid
      produces:
      - application/json
      responses:
        "200":
          description: response
          schema:
            type: string
      summary: Unraid PSU Stats
      tags:
      - unraid
securityDefinitions:
  ApiKeyAuth:
    description: Description for what is this security definition being used
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  OAuth2AccessCode:
    authorizationUrl: https://example.com/oauth/authorize
    flow: accessCode
    scopes:
      admin: "\t\t\t\t\t\t\tGrants read and write access to administrative information"
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Application:
    flow: application
    scopes:
      admin: "\t\t\t\t\t\t\tGrants read and write access to administrative information"
      write: "\t\t\t\t\t\t\tGrants write access"
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Implicit:
    authorizationUrl: https://example.com/oauth/authorize
    flow: implicit
    scopes:
      admin: "\t\t\t\t\t\t\tGrants read and write access to administrative information"
      write: "\t\t\t\t\t\t\tGrants write access"
    type: oauth2
  OAuth2Password:
    flow: password
    scopes:
      admin: "\t\t\t\t\t\t\tGrants read and write access to administrative information"
      read: "\t\t\t\t\t\t\t\tGrants read access"
      write: "\t\t\t\t\t\t\tGrants write access"
    tokenUrl: https://example.com/oauth/token
    type: oauth2
swagger: "2.0"
